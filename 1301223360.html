<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Mahasiswa</title>
  </head>
  <body>
    <h1>Data Mahasiswa</h1>
    <p>Silahkan isi data diri anda :</p>
    <label for="nim">NIM :</label>
    <input type="text" id="nim" name="nim" /><br /><br />

    <label for="nama">Nama :</label>
    <input type="text" id="nama" name="nama" /><br /><br />

    <label for="tgl_lahir">Tgl Lahir (dd-mm-yyyy) :</label>
    <input type="date" id="tgl_lahir" name="tgl_lahir" /><br /><br />

    <label>Jenis Kelamin :</label>
    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki" />
    <label for="laki">Laki-Laki</label>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" />
    <label for="perempuan">Perempuan</label><br /><br />

    <label for="alamat">Alamat di Bandung :</label><br />
    <textarea id="alamat" name="alamat" rows="4" cols="40"></textarea
    ><br /><br />

    <label for="tinggal">Tinggal di :</label>
    <select id="tinggal" name="tinggal">
      <option value="">--pilih--</option>
      <option value="kos">Kos/kontrakan</option>
      <option value="saudara">Rumah saudara</option>
      <option value="orang_tua">Rumah orang tua</option></select
    ><br /><br />

    <label>Pilih 2 hobi yang paling disukai :</label><br />
    <input type="checkbox" id="science" name="hobi" value="Science" />
    <label for="science">Science</label><br />
    <input type="checkbox" id="technology" name="hobi" value="Technology" />
    <label for="technology">Technology</label><br />
    <input type="checkbox" id="art" name="hobi" value="Art" />
    <label for="art">Art</label><br />
    <input type="checkbox" id="sport" name="hobi" value="Sport" />
    <label for="sport">Sport</label><br /><br />

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </body>
</html>
