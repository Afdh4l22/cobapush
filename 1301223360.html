<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Data Mahasiswa</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="pngwing.com.png"
          alt="Bootstrap"
          width="150"
          height="150"
          class="logo"
        />
      </div>
      <h4 class="text-center">Menu</h4>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div class="content">
      <h2>Welcome</h2>
      <p>Silahkan isi data diri anda:</p>

      <div class="input-group mb-3">
        <span class="input-group-text">NIM</span>
        <input type="text" class="form-control" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Nama Lengkap</span>
        <input type="text" class="form-control" />
      </div>

      <label for="tgl_lahir">Tgl Lahir (dd-mm-yyyy):</label>
      <input
        type="date"
        id="tgl_lahir"
        name="tgl_lahir"
        class="form-control mb-3"
      />

      <div class="input-group mb-3">
        <label class="input-group-text" for="jenis_kelamin"
          >Jenis Kelamin</label
        >
        <select class="form-select" id="jenis_kelamin">
          <option selected>Pilih...</option>
          <option value="1">Laki-Laki</option>
          <option value="2">Perempuan</option>
          <option value="3">Other</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Alamat di Bandung</span>
        <textarea class="form-control"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="jenis_tempat_tinggal"
          >Jenis Tempat Tinggal</label
        >
        <select class="form-select" id="jenis_tempat_tinggal">
          <option selected>Pilih...</option>
          <option value="1">Kos/Kontrakan</option>
          <option value="2">Rumah Saudara</option>
          <option value="3">Rumah Orang Tua</option>
          <option value="4">Other</option>
        </select>
      </div>

      <label>Pilih 2 hobi yang paling disukai:</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Science"
          id="hobi_science"
        />
        <label class="form-check-label" for="hobi_science">Science</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Technology"
          id="hobi_technology"
        />
        <label class="form-check-label" for="hobi_technology">Technology</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Art"
          id="hobi_art"
        />
        <label class="form-check-label" for="hobi_art">Art</label>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="Sport"
          id="hobi_sport"
        />
        <label class="form-check-label" for="hobi_sport">Sport</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
